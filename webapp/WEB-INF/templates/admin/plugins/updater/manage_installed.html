<#include "tabs.html" /> 
<@tabs tab="installed" />

<div class="row-fluid">
     <table class="table table-striped table-condensed">
        <tr>
            <th>#i18n{updater.manage_installed.labelPluginName}</th>
            <th>#i18n{updater.manage_installed.labelCurrentVersion}</th>
            <th>#i18n{updater.manage_installed.labelActions}</th>
        </tr>
        <#list plugins_list as plugin>
        <tr>
            <td>
                ${plugin.name}
            </td>
            <td>
                ${plugin.version}
            </td>
            <td>
                <a class="btn btn-danger btn-small" href="jsp/admin/plugins/updater/RemovePlugin.jsp?plugin_name=${plugin.name}" title="#i18n{updater.manage_installed.buttonRemovePlugin}">
                    <i class="icon-trash icon-white"></i>
                </a>
            </td>
        </tr>
        </#list>
    </table>
</div>
