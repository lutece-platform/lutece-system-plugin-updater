    <#if status=0>
    <div class="alert">
        <i class="icon-info-sign"></i>
        <a href="${url}" >#i18n{updater.dashboard.noUpdate}</a>
    </div>
    </#if>

    <#if status=1>
    <div class="alert alert-warning">
    <img src="images/admin/skin/plugins/updater/upgrade_regular.png" width="24" height="24" align="middle"/>
    <a href="${url}" >#i18n{updater.dashboard.regularUpdates}</a>
    </div>
    </#if>

    <#if status=2>
    <div class="alert alert-error">
    <img src="images/admin/skin/plugins/updater/upgrade_critical.png" width="24" height="24" align="middle"/>
    <a href="${url}" >#i18n{updater.dashboard.criticalUpdates}</a>
    </div>
    </#if>
